<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calvulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h2>BMI Calculator</h2>
        <p class="text">Berat Badan</p>
        <input type="text" name="bmi" id="w" placeholder="Berat Badan dalam KG">
        <p class="text">Tinggi Badan</p>
        <input type="text" name="bmi" id="h" placeholder="Tinggi Badan dalam CM">
        <p id="result"></p>
        <input type="submit" value="Hitung" id="btn">
        <p id="info">Please enter height [cm] and weight [kg]</p>
    </div>
    <script src="bmi.js"></script>
</body>
</html>
